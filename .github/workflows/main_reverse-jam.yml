name: Build and deploy ASP.NET Core app to Azure Web App - Reverse-Jam

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore API/API/API.csproj

      - name: Publish API (Release)
        run: >
          dotnet publish API/API/API.csproj
          -c Release
          -r win-x64
          --self-contained false
          -p:GenerateRuntimeConfigurationFiles=true
          -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Reverse-Jam
          slot-name: Production
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_92F4E18B5A344AE3854BBB5614C7D97F }}
